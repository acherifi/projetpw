<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" gutterSize="1%">
  <div *ngIf="movies else loading">
    <div *ngFor="let movie of movies; let i=index">
        <mat-grid-tile (click)="onClickMe(i)">
            <img src={{movie.posterLink}} alt="">
            <mat-grid-tile-footer>{{movie.title}}</mat-grid-tile-footer>
        </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
