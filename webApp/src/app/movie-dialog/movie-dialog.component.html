<h1 mat-dialog-title>{{data.name}}</h1>

<div class= "infos">
  <img src={{data.poster}} alt="">
  <div class="infosContainer">
    <div class="textInfos">
        <p *ngFor="let k of keys">{{data[k]}}</p>
    </div>
  </div>
</div>

<!--mat-button mat-dialog-close -->
<div mat-dialog-actions>
    <button mat-button  *ngFor="let b of buttons" (click)="b.getHandlerClick()(b)">{{b.getName()}}</button>
</div>
