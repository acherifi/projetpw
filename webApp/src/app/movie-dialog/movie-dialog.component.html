<h1 mat-dialog-title>{{data.name}}</h1>

<div class= "infos">
  <img src={{data.poster}} alt="">
  <div class="infosContainer">
    <p class="textInfos" *ngFor="let k of keys">{{data[k]}}</p>
  </div>
</div>


<div mat-dialog-actions>
    <button mat-button mat-dialog-close>+ Watchlist</button>
</div>
